spring.datasource:
  url: jdbc:h2:mem:camunda
  username: sa
  password: sa
#  url: jdbc:postgresql://localhost/postgres
#  username: postgres
#  password: postgres
spring.h2.console.enabled: true
camunda.bpm:
  admin-user:
    id: demo
    password: demo
    firstName: Demo
  filter:
    create: All tasks
server.port: 8080
camunda:
  bpm:
    job-execution:
      max-wait: 3000
      wait-time-in-millis: 100
      queue-capacity: 100
      max-jobs-per-acquisition: 50
      core-pool-size: 10

pulsar:
  url: pulsar://localhost:6650
